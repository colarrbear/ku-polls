<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Results</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'polls/style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('{% static "polls/images/background.png" %}');
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 20px;
            color: #5C4033;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(92, 64, 51, 0.1);
        }
        h1 {
            color: #5C4033;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #5C4033;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f5f2;
        }
        tr:nth-child(odd) {
            background-color: #fff;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #5C4033;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #4a2e1e;
        }
        .message {
            padding: 10px;
            background-color: #e7f3fe;
            color: #31708f;
            border: 1px solid #bce8f1;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="message">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <h1>{{ question.question_text }}</h1>

        <table>
            <thead>
                <tr>
                    <th>Choice</th>
                    <th>Votes</th>
                </tr>
            </thead>
            <tbody>
                {% for choice in question.choice_set.all %}
                <tr>
                    <td>{{ choice.choice_text }}</td>
                    <td>{{ choice.votes }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{% url 'polls:index' %}" class="back-button">Back to List of Polls</a>
    </div>
</body>
</html>
